<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=.5">
   <link rel='stylesheet' href="styles.css">
   <title>Weather</title>
</head>
<body>
   <div class="card">
      <div class="search" action="/" method="post">
         <p>You can get the basic weather conditions of your timezone.</p>
         <input type="text" class="search-bar" name="cityName" placeholder="Enter City here">
         <button class="btn" type="submit">Get weather</button>
      </div>
      <div class="weather">
         <h2 class="city"></h2>
         <h3 class="country"></h3>
         <div class="temperature">
            <h1></h1>
         </div>
         <img src="" alt="" class="icon"/>
         <div  class="description"></div>
         <div class="humidity"></div>
         <div class="temp"></div>
         <div class="wind"></div>
      </div>
   </div>
   <script src="index.js"></script>
</body>
</html>
